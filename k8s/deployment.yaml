apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: operation-quasar
      version: v2  # Agrega un nuevo campo para la versión
  template:
    metadata:
      labels:
        app: operation-quasar
        version: v2  # Mantén el mismo valor para la versión en la plantilla
    spec:
      containers:
      - name: app
        image: us-central1-docker.pkg.dev/our-voice-417119/vozy/operation-quasar:v2.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8089
